<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Meu primeiro aplicativo Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .borda {
      border: solid;
    }
    .vermelho {color:red;}
    .icone {height: 30px; width: 30px;}
  </style>
</head>
<body>
  <div id="app">
    <input type="checkbox" v-model="v1">v1<br/>
    <input type="checkbox" v-model="v2">v2<br/>
    <input type="checkbox" v-model="v3">v3<br/>
    <input type="checkbox" v-model="v4">v4<br/>
    <span v-if="v1" :class="{borda: v3, vermelho: v4}">Faz o "if" aparecer</span><br/>
    <span v-show="v2">Faz o "show" aparecer</span><br/>
    <img src="http://evolutio.io/media/images/vue.png" class="icone" :style="{transform: 'rotate('+angulo+'deg)' }">
    <button @click="roda()">Rodaaaa!</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        v1: false,
        v2: false,
        v3: false,
        v4: false,
        angulo: 40,
      },
      methods: {
        roda: function() {
          setInterval(() => this.angulo++, 10);
        }
      }
    });
  </script>
</body>
</html>
